<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">Client</a></li>
				</ul>
			</div>
		</nav>
		<h1 th:text="${title}"></h1>
		<form th:action="@{/form}" th:object="${client}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="first-name">First name</label> <input type="text"
						th:field="*{firstName}" class="form-control" id="first-name"
						placeholder="First name"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
				</div>
				<div class="form-group col-md-6">
					<label for="last-name">Last Name</label> <input type="text"
						th:field="*{lastName}" class="form-control" id="last-name"
						placeholder="Last name"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email</label> <input type="text"
						th:field="*{email}" class="form-control" id="email"
						placeholder="Email"> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Create Client</button>
		</form>
	</div>
</body>
</html>
